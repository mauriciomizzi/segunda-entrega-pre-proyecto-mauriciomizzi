    <!-- MAIN -->

    <main class="mapa">
      <h3 class="mapa">Contactenos</h3>
      <p>Responderemos a su consulta a la brevedad</p>
      <div class="mb-3 formulario">
        <label for="exampleFormControlInput1" class="form-label"
          >Por favor escriba su email</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="mb-3 formulario">
        <label for="exampleFormControlTextarea1" class="form-label"
          >Por favor escriba su consulta</label
        >
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
        ></textarea>
      </div>

      <h3 class="mapa">Nuestra ubicación</h3>
      <iframe
        class="mapa"
        src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d11399.245036352957!2d7.36246065!3d44.416518599999996!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sit!2sit!4v1677695493730!5m2!1sit!2sit"
